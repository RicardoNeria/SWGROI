<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Tickets - SWGROI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/tickets_estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="dashboard">

    <!-- SIDEBAR -->
    <aside class="sidebar-dark">
        <h1 class="logo">SWGROI</h1>
        <nav>
            <a href="menu.html">Menú principal</a>
            <a href="tickets.html" class="active">Gestión de Tickets</a>
            <a href="login.html">Cerrar sesión</a>
        </nav>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <div class="admin-container">
            <h2 class="titulo-dashboard">Seguimiento de Tickets</h2>

            <!-- LEYENDA -->
            <div id="leyenda" class="leyenda" style="display:none;"></div>

            <!-- FORMULARIO -->
            <form id="formularioTicket" class="formulario-ticket">
                <div class="buscador-container">
                    <input type="text" id="buscadorFolio" placeholder="Buscar ticket por folio...">
                    <button type="button" id="btnBuscar" class="btn azul">Buscar</button>
                </div>

                <div class="formulario-ticket-grid">
                    <!-- Columna izquierda -->
                    <div class="columna-form">
                        <label for="folio">Folio del Ticket:</label>
                        <input type="text" id="folio" name="folio" required>

                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" required></textarea>

                        <label for="estado">Estado Inicial:</label>
                        <select id="estado" name="estado" required>
                            <option value="Almacén">Almacén</option>
                            <option value="Capturado">Capturado</option>
                            <option value="Programado/Asignado">Programado/Asignado</option>
                            <option value="Abierto">Abierto</option>
                            <option value="En Proceso">En Proceso</option>
                            <option value="Cerrado">Cerrado</option>
                        </select>
                    </div>

                    <!-- Columna derecha -->
                    <div class="columna-form">
                        <label for="estadoSeguimiento">Estado actual del seguimiento:</label>
                        <input type="text" id="estadoSeguimiento" readonly class="readonly">

                        <label for="comentarioTecnico">Respuesta Técnica Mesa de control:</label>
                        <textarea id="comentarioTecnico" readonly rows="4">(No hay comentarios técnicos aún)</textarea>

                        <label for="responsable">Responsable:</label>
                        <input type="text" id="responsable" name="responsable" readonly>

                        <div class="botones-tickets">
                            <button type="submit" class="btn verde">Registrar Ticket</button>
                            <button type="button" id="actualizarBtn" class="btn naranja">Actualizar Ticket</button>
                            <button type="button" id="limpiarBtn" class="btn gris">Limpiar Campos</button>
                        </div>
                    </div>
                </div>
            </form>

            <!-- MODAL DE CONFIRMACIÓN -->
            <div id="modalConfirmacion" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalConfirmacionTitulo">
                <div class="modal-contenido">
                    <span class="cerrar" onclick="cerrarModalConfirmacion()" aria-label="Cerrar">&times;</span>
                    <h3 id="modalConfirmacionTitulo">¿Confirmar acción?</h3>
                    <p id="modalConfirmacionMensaje">¿Estás seguro de que deseas continuar?</p>

                    <div style="text-align: center; margin-top: 20px;">
                        <button id="btnConfirmarAccion" class="btn rojo" style="margin-right: 10px;">Confirmar</button>
                        <button onclick="cerrarModalConfirmacion()" class="btn gris">Cancelar</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="/scripts/tickets.js"></script>
    <script src="/scripts/seguridad.js"></script>

</body>
</html>
